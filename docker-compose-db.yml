      interval: 5s
      timeout: 1s
      retries: 2
    ports:
      - '5437:5432'
    volumes:
      - ./postgres-file-service-volume:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minio_admin
      - MINIO_ROOT_PASSWORD=minio_admin
      - MINIO_VOLUMES=/mnt/data
    command: server ~/minio --console-address :9001
    ports:
      - '9001:9001'
      - '9000:9000'
    volumes:
      - type: bind
        source: minio-volume
        target: /mnt/data