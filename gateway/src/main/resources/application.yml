spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: booking-system
          uri: lb://booking-system
          predicates:
            - Path=/auth/login

info:
  app:
    name: ${spring.application.name}

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
  instance:
    preferIpAddress: true

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            nodeValue: TRACE
            route:
              RouteDefinitionLocator: INFO