name: push to dockerhub

on:
  push: 
    branches: [ "main" ]

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./user-service
            image: ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-booking-system/user-service
          - dockerfile: ./config-server
            image: ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-booking-system/config-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
      - name: Build and push Docker image Drill4Net.Agent.Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
