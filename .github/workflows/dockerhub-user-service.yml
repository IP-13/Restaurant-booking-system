name: push user-service image to dockerhub

env:
  SERVICE_NAME: user-service

on:
  push:
    paths:
      - $SERVICE_NAME/**
    branches: [ "main" ]

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/ip13/$SERVICE_NAME
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./$SERVICE_NAME
          file: ./$SERVICE_NAME/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/$SERVICE_NAME:latest
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            ls -la
            git pull
            docker container stop $(docker ps --filter name=$SERVICE_NAME -aq)
            docker container rm $(docker ps --filter name=$SERVICE_NAME -aq)
            docker pull ip13/$SERVICE_NAME
            docker run --network=restaurant-booking-system_default -e "SPRING_PROFILES_ACTIVE=prod" --name $SERVICE_NAME ip13/$SERVICE_NAME