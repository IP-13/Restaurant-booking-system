name: push user-service image to dockerhub

on:
  push:
    paths:
      - user-service/**
    branches: [ "main" ]

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/ip13/user-service
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
      - name: Deploy on remote server
        uses: D3rHase/ssh-command-action@v0.2.2
        with:
          host: ${{secrets.SSH_HOST}}
          user: ${{secrets.SHH_USER}}
          private_key: ${{secrets.SHH_PRIVATE_KEY}}
          host_fingerprint: ${{secrets.SHH_FINGERPRINT}}
          command: ls -la