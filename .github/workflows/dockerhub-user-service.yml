#          push: true
#          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
      - name: Deploy using ssh
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls -la
