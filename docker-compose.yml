version: "3.8"

services:
  eureka:
    build: eureka
    container_name: eureka
    image: eureka
    ports:
      - "8761:8761"

  gateway:
    build: gateway
    container_name: gateway
    image: gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka:
        condition: service_started

  postgres-user-service:
    container_name: postgres-user-service
    image: postgres:16.0
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "postgres" ]
      interval: 5s
      timeout: 1s
      retries: 2
    volumes:
      - ./postgres-user-service-volume:/var/lib/postgresql/data

  user-service:
    build: user-service
    container_name: user-service
    image: user-service
    depends_on:
      eureka:
        condition: service_started
      postgres-user-service:
        condition: service_healthy

  config-server:
    build: config-server
    container_name: config-server
    image: config-server
    ports:
      - "8888:8888"