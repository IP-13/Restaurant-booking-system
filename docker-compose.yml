services:
  eureka:
    build: eureka-server
    container_name: eureka
    image: eureka
    ports:
      - 8761:8761
    depends_on:
      config-server:
        condition: service_healthy

  gateway:
    build: gateway
    container_name: gateway
    image: gateway
    ports:
      - 8080:8080
    depends_on:
      eureka:
        condition: service_started
      config-server:
        condition: service_healthy

  app:
    build: booking-system
    container_name: app
    image: image
    depends_on:
      db:
        condition: service_healthy
      eureka:
        condition: service_started
      config-server:
        condition: service_healthy

  db:
    container_name: db
    image: postgres:16.0
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "postgres" ]
      interval: 5s
      timeout: 1s
      retries: 2
    volumes:
      - ./db-volume:/var/lib/postgresql/data

  config-server:
    build: config-server
    container_name: config-server
    image: config-server
    ports:
      - 8888:8888
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:8888"]
      interval: 5s
      timeout: 1s
      start_period: 15s
      retries: 2

volumes:
  db: